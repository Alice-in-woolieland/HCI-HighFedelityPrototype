<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--icons-->
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24;
          font-size:50px;
          color:white;
        }
        </style> <!--icons stylesheet-->
</head>
<body>
    <div id="canvas"> <!--eventually this will host the map-->
        <div id="left-buttons">
            <div id="l1button" class="button">
                <span class="material-symbols-outlined">
                    info
                    </span>
                    <br>
                    Building <br> Info
            </div>
            <div id="l2button" class="button">
                <span class="material-symbols-outlined">
                    apartment
                    </span>
                    <br>
                    Building <br> Map
            </div>
            <div id="l3button" class="button">
                <span class="material-symbols-outlined">
                    map
                    </span>
                    <br>
                    Campus <br> Map
            </div>
        </div>
        <div id="right-buttons">
            <div id="r1button" class="button">
                <span class="material-symbols-outlined" title="staff">
                    contacts
                    </span>
                    <br>
                Staff
            </div>
            <div id="r2button" class="button">
                <span class="material-symbols-outlined" title="departments">
                    groups
                    </span>
                    <br>
                    Departments
            </div>
            <div id="r3button" class="button">
                <span class="material-symbols-outlined" title="support centers">
                    help_clinic
                    </span>
                    <br>
                    Support <br> Centers
            </div>
            <div id="r4button" class="button">
                <span class="material-symbols-outlined" title="events">
                    calendar_month
                    </span>
                    <br>
                    Events
            </div>
            <div id="r5button" class="button">
                <span class="material-symbols-outlined" title="event spaces">
                    celebration
                    </span>
                    <br>
                    Event <br> Spaces
            </div>
        </div>
    </div>
</body>
